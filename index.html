<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <main>
        <img src="https://picsum.photos/id/237/1000/500" class="slide">
        <img src="https://picsum.photos/id/238/1000/500" class="slide">
        <img src="https://picsum.photos/id/239/1000/500" class="slide">
        <img src="https://picsum.photos/id/236/1000/500" class="slide">
        <img src="https://picsum.photos/id/235/1000/500" class="slide">
    </main>
    <div class="nav">
        <button class="btn" onclick="prev()">Prev</button>
        <button class="btn" onclick="next()">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
